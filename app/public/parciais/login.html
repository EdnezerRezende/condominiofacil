
<p class="alert-danger ">{{mensagem}}</p>
<div class="text-center container posicaoLogin" >
	<div class="">
		<form ng-submit="autenticar()" >

		    <div >
			    <div class="form-group">
			        <label>Login</label>
			        <input type="text" ng-model="usuario.login" class="form-control">
			    </div>
			    <div class="form-group">
			        <label>Senha</label>
			        <input type="password" ng-model="usuario.senha" class="form-control">
			    </div>
			</div>
			<div class="list-group larguraLogin" >
			    <button type="submit"  class="btn btn-default btn-success list-group-item" style="text-align: center; color: white"> Entrar  </button> 
			    </br>
			    <button type="button" class="btn btn-default btn-danger list-group-item" ng-click="cancelar()" style="text-align: center; color: white"> Cancelar </button>   
			</div>
		</form>
	</div>
</div>
