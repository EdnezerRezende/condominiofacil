<div class="container">
	<form name="contatoForm" class=" text-center " ng-submit="envioContatoSindico()">
    	<div class="form-group text-center" >
    	  	<md-input-container class="">
	    	   <label>Nome</label>
     		   <input name="nomeCompleto" class="text-center" ng-model="user.nomeCompleto"  required ng-disabled="true" />
				 <div ng-messages="contatoForm.$submitted && contatoForm.nomeCompleto.$error && contatoForm.nomeCompleto.$invalid">
	            	<div ng-message="required">Favor informar seu Nome!</div>
	          	</div>
	        </md-input-container>
		</div>
		<div class="form-group  text-center" >
    	  	<md-input-container class="">
	    	   <label>E-mail</label>
     		   <input type="email" name="email" class="text-center" ng-model="user.email"  minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" required ng-disabled="true" />
				 <div ng-messages="contatoForm.$submitted && contatoForm.email.$error && contatoForm.email.$invalid">
	            	<div ng-message="required">Favor informar seu E-mail!</div>
	            	<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
			            Seu e-mail deve ter entre 10 e 100 caracteres!
			        </div>
	          	</div>
	        </md-input-container>
		</div>
		<div class=" form-group text-center" >
    	  	<md-input-container class="">
	    	   <label>Mensagem</label>
     		   <textarea  name="mensagem" ng-model="user.mensagem"  md-maxlength="150" rows="2" md-select-on-focus required  ></textarea>
			   <div ng-messages="contatoForm.$submitted && contatoForm.mensagem.$error && contatoForm.mensagem.$invalid">
	           		<div ng-message="required">Favor descreva o que deseja!</div>
	           </div>
	        </md-input-container>
		</div>

		<div class=" form-group">
			<md-input-container >
				<button type="submit" ng-disabled="contatoForm.$invalid" class="btn  btn-primary" >Enviar Mensagem</button>
				<!-- <a href="#" class="btn btn-default btn-danger">Cancelar</a> -->
				<button class="btn btn-danger " ng-click="voltarHome()"> Cancelar</button>
			</md-input-container>
		</div>
	</form>
</div>
