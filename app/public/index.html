	<script type="text/javascript">
		    $(function () {
		        handleSelect = function(event, value) {
		            document.getElementById('select').show([{severity: 'info', summary: 'Day Selected', detail: event }]);

		        $('p-datepicker').children('input').puiinputtext();
		        $('#doc').puitabview();
		    });

		$(document).ready(function(e) {
		    $("data").datepicker({
		        dayNamesMin: ['D','S','T','Q','Q','S','S','D'],
		        dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb','Dom'],
		        dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
		        monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
		        monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
		        dateFormat: 'dd/mm/yy',
		        nextText: 'Próximo',
		        prevText: 'Anterior'
		    });
		});
		   
		 $(document).on('click.nav','.navbar-collapse.in',function(e) {
		    if( $(e.target).is('a') ) {
		        $(this).removeClass('in').addClass('collapse');
		    }
		  });

		$('#agenda a').click(function (e) {
		  e.preventDefault()
		  $(this).tab('show')
		})
		$('#contas a').click(function (e) {
		  e.preventDefault()
		  $(this).tab('show')
		})
	</script>
